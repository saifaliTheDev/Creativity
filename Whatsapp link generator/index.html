<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">WhatsApp Link Generator</h2>
                        <form>
                            <div class="form-group">
                                <label for="new-number">Enter a new number:</label>
                                <input type="text" class="form-control" id="new-number" placeholder="e.g. 03123456789">
                            </div>
                            <button class="btn btn-primary" id="add-button">Add Number</button>
                        </form>
                        <ul class="list-group" id="numbers-list">
                            <!-- numbers will be displayed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
